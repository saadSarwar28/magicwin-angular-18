<div class="setting-comp">
  <div class="header-top">
    <div class="back-btn pointer" (click)="closeModal()">
      <img [src]="menuItemBackImg" />
    </div>

    <div class="account-deatils d-flex w-70 justify-content-between align-items-center fs-13" *ngIf="isLogin">
      <div class="d-flex justify-content-between align-items-center flex-column gap-1">
        <span class="balance-text">Balance</span>
        <span class="balance-value">₹{{paymentDetails?.balance | number : '1.0-0'}}</span>
      </div>
      <div class="d-flex justify-content-between align-items-center flex-column gap-1">
        <span class="liability-text">Liability</span>
        <span class="liability-value">₹{{paymentDetails?.liability | number : '1.0-0'}}</span>
      </div>
      <button class="btn deposit" (click)="routeToLink(depositLink)" *ngIf="isb2c && isLogin">
        <span class="deposit-text fs-13"> {{"deposit"|translate}}</span>
      </button>
    </div>
  </div>
  <div class="accordion-conatiner">
    <div class="accordion">
      <div class="d-flex justify-content-between align-items-center p-2" (click)="toggleItem('profile')">
        <span class="accordion-title fw-bold">Profile</span>
        <img [ngClass]="!toggleItems.profile ?  'rotate-90' : ''" [src]="settingMenuArrowImg">
      </div>
      <ng-container *ngIf="toggleItems.profile">
        <div class=" d-flex justify-content-between align-items-center p-2  fs-13 item">
          <span>Username</span>
          <span class="username">{{ nameClient }}</span>
        </div>
        <div class="d-flex justify-content-between align-items-center p-2  fs-13 item"
          (click)="routeToLink('/reports/changepassword')">
          <span>Change Password</span>
          <!-- <span class="name">{{ a.text }}</span> -->
        </div>
      </ng-container>
    </div>
    <div class="accordion ">
      <div class="d-flex justify-content-between align-items-center  p-2" (click)="toggleItem('reports')">
        <span class="accordion-title fw-bold ">Reports</span>
        <img [ngClass]="!toggleItems.reports ?  'rotate-90' : ''" [src]="settingMenuArrowImg">
      </div>
      <div class="accordion-content" *ngIf="toggleItems.reports">
        <div *ngFor="let a of reportSectionArr[0].data" class="d-flex item">
          <div (click)="routeToLink(a.link)">
            <span>{{ a.text }}</span>
            <!-- <span class="name">{{ a.text }}</span> -->
          </div>
        </div>
      </div>
    </div>
    <div class="accordion">
      <div class="d-flex justify-content-between align-items-center p-2" (click)="toggleItem('accounts')">
        <span class="accordion-title fw-bold">Accounts</span>
        <img [ngClass]="!toggleItems.accounts ?  'rotate-90' : ''" [src]="settingMenuArrowImg">
      </div>
      <div class="accordion-content" *ngIf="toggleItems.accounts">
        <div *ngFor="let a of accountSectionArr[0].data" class="d-flex item">
          <div (click)="routeToLink(a.link)">
            <span>{{a.text }}</span>
          </div>
        </div>
      </div>
    </div>
    <button class="btn logout-btn  mt-3 mb-2" (click)="logout()">
      Logout
    </button>
    <a class="btn buttons download d-flex align-items-center justify-content-center" *ngIf="isShowDownlaodApp"
      [href]="appLinkLive">
      <i class="bi bi-download  fs-18"></i>
      <span>Download App</span>
    </a>
  </div>
</div>
