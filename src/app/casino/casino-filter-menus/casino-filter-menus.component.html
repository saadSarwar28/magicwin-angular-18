      </div>
    </div>
    <div class="flex-container">
      <div class="heading">
        Game Providers
      </div>
      <div class="items" *ngIf="providersShown && providersShown.length>0">
        <div class="item active-item">
          All
        </div>
        <div class="item " *ngFor="let game of providersShown" (click)="routeToCasino(game)">
          {{game.name | translate}}
        </div>
      </div>
      <div class="see-more d-flex d-md-none" *ngIf="allProviders.length>10"
        (click)="toggleGamePro = !toggleGamePro; toggleProviders()">
        <span>{{toggleGamePro ? 'Show More' : 'See Less'}}</span>
        <img src="https://iriscdn.b-cdn.net/kheloyar/casinosNew/see-more-arrow.svg" alt="image"
          [style.transform]="'rotate(' + (!toggleGamePro ? '180deg' : '0deg') + ')'">
      </div>
    </div>
    <div class="flex-container" style="margin-bottom: 200px">
      <div class="heading">
        Game Types
      </div>
      <div class="items" *ngIf="casinosShown && casinosShown.length>0">
        <div class="item active-item">
          All
        </div>
        <div class="item " *ngFor="let pro of casinosShown" (click)="routeToGame(pro.link)">
          {{pro.text | translate}}
        </div>
      </div>
      <div class="see-more d-flex d-md-none" *ngIf="casinosArr.length>10"
        (click)="toggleCasinoPro = !toggleCasinoPro; toggleGameTypes()">
        <span>{{toggleCasinoPro ? 'Show More' : 'See Less'}}</span>
        <img src="https://iriscdn.b-cdn.net/kheloyar/casinosNew/see-more-arrow.svg" alt="image"
          [style.transform]="'rotate(' + (!toggleCasinoPro ? '180deg' : '0deg') + ')'">
      </div>
    </div>
  </div>
</div>
