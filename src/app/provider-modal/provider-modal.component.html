<div class="modal" id="myModal">
  <div class="modal-content">
      <!-- <span class="close" id="closeModalBtn">&times;</span> -->
      <div class="terms_and_conditions_image qtcmodal" style="margin-top: 16px;" *ngIf="qtcImage">
        <img [src]="qtcImage">
      </div>
      <div class="d-flex justify-content-between i_accept_wrapper">
       <button type="button" (click)="accept()" class="btn btn-success">
            Accept
          </button>
        <button type="button" (click)="close()" class="btn btn-danger">
            Reject
          </button>
      </div>
  </div>
</div>
