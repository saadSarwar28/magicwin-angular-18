<div class="navtop-compo">
  <div class="menus-bar d-flex justify-content-between align-items-center">
    <ng-container *ngIf="isMobile && !casinoIframe">
      <div class="mob-menus-bar ">
        <div class="d-flex justify-content-between">
          <div class="logo-toggle d-flex justify-content-between">
            <div class="p-0 d-flex" type="button" (click)="toggleSideBarMenu()" *ngIf="isSidebarOpen">
              <img class="toggle-btn hamburger-filter-img" src="https://iriscdn.b-cdn.net/kheloyar/hamburger.svg"
                [alt]="'toggle-icon'" *ngIf="!toggle">
              <i class="bi bi-x-lg toggle-close-icon fs-20" *ngIf="toggle"></i>
            </div>
            <img class="siteLogo pointer" *ngIf="!isIframe" routerLink="/home" [src]="siteLogo" [style.height]="logoHeight + 'px!important'"
              [alt]="sitename + '_Logo'">
          </div>
          <app-nav-setting [isMobile]="isMobile" [landingPage]="landingPage" *ngIf="isLogin"></app-nav-setting>
          <app-login-signup-buttons *ngIf="!isLogin"></app-login-signup-buttons>

        </div>
        <div>
        </div>
     
      </div>
    </ng-container>
    <ng-container *ngIf="!isMobile">
      <div class="menu-component d-flex align-items-center">
        <div class="d-flex align-items-center gap-2">
          <div class="d-lg-flex d-none p-0 pointer" (click)="toggleSideBarMenu()" *ngIf="isSidebarOpen">
            <img class="toggle-btn hamburger-filter-img" src="https://iriscdn.b-cdn.net/kheloyar/hamburger.svg"
              [alt]="'toggle-icon'"> 
          </div>
          <img *ngIf="!isIframe" class="siteLogo-medium-s d-none pointer" style="width: 137px;" routerLink="/home"
            [src]="logoForWeb" [alt]="sitename + '_Logo'">
        </div>
        <div class="d-flex w-100 align-items-center" *ngIf="landingPage || !isMobile">
          <ng-container *ngIf="!isIframe">
            <img *ngIf="!toggle" class="site_logo pointer" [src]="logoForWeb" [alt]="sitename + '_Logo_web'" routerLink="/">
          </ng-container>
          <app-nav-menus class="w-100" [navMenus]="landingPage ? innerNav : outerNav"></app-nav-menus>
        </div>
      </div>

      <app-nav-setting [isMobile]="isMobile" [landingPage]="landingPage" *ngIf="isLogin"></app-nav-setting>
      <app-login-signup-buttons *ngIf="!isLogin"></app-login-signup-buttons>
    </ng-container>

  </div>
  <app-newsticker *ngIf="isSidebarOpen && !isIframe"></app-newsticker>
  <ng-container *ngIf="landingPage && isMobile">
    <app-nav-menus class="w-100" [navMenus]="landingPage ? innerNav : outerNav"></app-nav-menus>
  </ng-container>
</div>
