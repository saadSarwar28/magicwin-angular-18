<div class="inner_top_area_Sec acc_statement_box no-pad-bot" style="padding: 10px;">
  <div class="">
    <div class="row">
      <div class="col s12 p-1" style="position: relative;">
        <div class="submit-message new_ky_loader" *ngIf="showLoader">
          <div class="loader-img-cont">
          </div>
        </div>
        <app-reports-input (valueChange)='dateInputValues($event)' [filters]="games"
          [startDateRequired]="'No'"></app-reports-input>
        <div class="section_bg_box table_result_sec">

          <div class="no-more-tables">
            <table class="table-borderless table-hover">
              <thead>
                <tr class="table-header">
                  <th>{{'Competition Name'|translate}}</th>
                  <th>{{'Event Name'|translate}}</th>
                  <th>{{'Market Name'|translate}}</th>
                  <th>{{'Results'|translate}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let result of resultsToShow">
                  <td [attr.data-title]="'competitionname' | translate">{{result?.competition}}</td>
                  <td [attr.data-title]="'eventname' | translate">{{result?.eventName}}</td>
                  <td [attr.data-title]="'marketname' | translate">{{result?.marketName}}</td>
                  <td [attr.data-title]="'results' | translate">{{result?.result}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <app-reports-custom-pagination *ngIf="!showLoader && resultsToShow.length > 0" (pageChange)="loadPage($event)"
            [totalPages]="totalPages" [currentPage]="currentPage"></app-reports-custom-pagination>
        </div>
        <div class="text-center" *ngIf="results.length<1 && !showLoader">
          <b>{{"no_data_found" | translate}}</b>
        </div>
      </div>
    </div>
  </div>
</div>
