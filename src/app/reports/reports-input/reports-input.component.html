<form [formGroup]="dateInputForm" class="form">
  <!-- Filter Type Input -->
  <div class="input-box leftsection" *ngIf="filters && filters.length>0">
    <label class="date-label">{{"filtertype" | translate}}</label>
    <div class="input-group">
      <select formControlName='filterType' class="custom-select form-control custom-select-dropdown text-uppercase"
        style="background-repeat: no-repeat !important;">
        <option *ngFor="let filter of filters" [ngValue]="filter" style="width: 50%;">
          {{filter.text ? filter.text : filter|translate}}
        </option>
      </select>
    </div>
  </div>
  <!-- Start Date & Time Input -->
  <div *ngIf="startDateRequired!='No'" class="date-wrapper">
    <div class="date-date-wrapper">
      <label class="date-label" for="start-date-account-statement">
        {{'Start Date & Time'|translate}}:
      </label>
      <input #startDatePicker type="date" id="start-date-account-statement" max="{{ maxDate }}"
        formControlName="startDate" class="form-control date-input" placeholder>
      <span class="calender-icon" (click)="openStartDatePicker()">
        <i class="bi bi-calendar3 calender-icons-clr fs-16"></i>
      </span>
      <div class="form-control" *ngIf="startDate?.invalid && (startDate?.dirty || startDate?.touched)"
        class="alert alert-danger">
        <div *ngIf="startDate?.errors?.required">{{"pleaseselectvaliddate" | translate}}</div>
      </div>
    </div>
    <!-- Start Time Input -->
    <div class="date-time-wrapper start-time">
      <label class="date-label " for="start-date-account-statement"></label>
      <input #startTimePicker type="time" id="start-date-account-statement" formControlName="startTime"
        class="form-control date-input" step="1">
      <!-- <img  src="assets/time.svg" class="calender-icon" alt="" /> -->
      <!-- <i class="alender-icon bi bi-stopwatch calender-icons-clr" (click)="openStartTimePicker()"></i> -->
      <span class="time-icon">
        <i class=" bi bi-stopwatch calender-icons-clr fs-18" (click)="openStartTimePicker()"></i>
      </span>
      <div class="form-control" *ngIf="startDate?.invalid && (startDate?.dirty || startDate?.touched)"
        class="alert alert-danger">
        <div *ngIf="startDate?.errors?.required">{{"pleaseselectvaliddate" | translate}}</div>
      </div>
    </div>
  </div>
  <!-- End Date & Time Input -->
  <div class="date-wrapper">
    <div class="date-date-wrapper">
      <label class="date-label" for="end-date-account-statement">
        {{startDateRequired != 'No' ? 'End Date & Time' : 'Date & Time'}}:</label>
      <input #endDatePicker type="date" id="end-date-account-statement" max="{{ maxDate }}" formControlName="endDate"
        class="form-control date-input" placeholder>
      <span class="calender-icon" (click)="openEndDatePicker()">
        <i class="bi bi-calendar3 calender-icons-clr fs-16"></i>
      </span>
      <div class="form-control" *ngIf="endDate?.invalid && (endDate?.dirty || endDate?.touched)"
        class="alert alert-danger">
        <div *ngIf="endDate?.errors?.required">{{"pleaseselectvaliddate" | translate}}</div>
      </div>
    </div>
    <!-- End Time Input -->
    <div class="date-time-wrapper end-time">
      <label class="date-label " for="end-date-account-statement"></label>
      <input #endTimePicker type="time" id="end-date-account-statement" formControlName="endTime"
        class="form-control date-input" step="1">
      <span class="time-icon">
        <i class=" bi bi-stopwatch calender-icons-clr fs-18" (click)="openEndTimePicker()"></i>
      </span>

      <div class="form-control" *ngIf="endDate?.invalid && (endDate?.dirty || endDate?.touched)"
        class="alert alert-danger">
        <div *ngIf="endDate?.errors?.required">{{"pleaseselectvaliddate" | translate}}</div>
      </div>
    </div>
  </div>
  <!-- Submit Button -->
  <button class="submit-button" [formNoValidate]="dateInputForm" type="submit" (click)="submitFormToParent()">
    {{ "loadreport" | translate }}
  </button>
</form>
