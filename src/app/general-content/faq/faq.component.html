<div class="main-wrapper mt-3 mx-auto" style=" max-width: 800px;margin-bottom: 100px;">
  <div class="modal-header">
    <h4 class="modal-title faq-title ms-2">{{'faq'|translate}}</h4>
  </div>
  <div class="modal-content">
    <div>
      <div class="rule-section mt-1 faq-body" *ngFor="let faq of faqs">
        <details>
          <summary class="rounded d-flex p-1 bg-tab align-items-center justify-content-between d-flex">
            <h4 class="fs-15   p-2 mb-0 sm-fs-13">{{ faq?.question }}</h4>
            <i class="bi bi-chevron-down fs-15   me-2"></i>
          </summary>
          <p class="rule-detail sm-fs-13   p-2" *ngIf="faq?.answer">{{ faq?.answer }}</p>
        </details>
      </div>
    </div>
  </div>
</div>
