<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header pt-2 pb-2 mb-2 pb-1 border-0">
      <h1 class="modal-title sm-fs-15 fs-18">{{'mymarkets'|translate}}
      </h1>
      <button type="button" class="btn-close" (click)="closeModal()">
        <i class="bi bi-x"></i>
      </button>
    </div>
    <div class="modal-body">
      <div class="my-market-head">
        <div class="d-flex gap-1 mb-2 align-items-center justify-content-end" *ngIf="marketData && marketData.length>0">
          <span class="d-flex gap-1 align-items-center reload-btn rounded-1 fs-13 p-1 pointer" (click)="LoadData()">
            <i class="bi bi-arrow-clockwise" [class.rotate]="rotate"></i>
            {{'reload'|translate}}
          </span>

        </div>
      </div>
      <div class="d-flex position-relative" style="height: 200px;" *ngIf="loadingData">
        <div class="overlay position-absolute z-2 d-flex justify-content-center align-items-center sm-fs-14">
          <img [src]="siteLoader" height="100px" alt="Loading..." />
        </div>
      </div>
      <table class="table table-responsive" *ngIf="marketData && marketData.length>0 && !loadingData">
        <thead class="bg-tab">
          <tr>
            <th class="sm-fs-11">{{'marketid'|translate}}</th>
            <th class="sm-fs-11">{{'marketname'|translate}} </th>
            <th class="sm-fs-11">{{'liability'|translate}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let m of marketData'>
            <td class="sm-fs-10">
              <span>{{m.marketID ? m.marketID:'N /A'}}</span>
            </td>
            <td class="sm-fs-10">
              <a class="text-primary pointer" (click)="routeToMarket(m)">{{m.menuPath}}</a>
            </td>
            <td class="sm-fs-10">
              <span class="liabilityClr">{{m.liability | roundoff}}</span>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex align-items-center justify-content-center" *ngIf="!loadingData && marketData.length == 0"
        style="height: 100px;">
        <h5 class="fs-15 sm-fs-13">You have no
          markets yet</h5>
      </div>
    </div>
  </div>
</div>
